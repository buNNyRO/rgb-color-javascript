<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: lightgrey;
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>

<button type="button" onclick="test(4, 255, 0)">start</button>
<div id="box"></div>

<script>
function test(a,b,c) {
  var id = document.getElementById("box");
  var c1 = a;
  var c2 = b;
  var c3 = c;
  setInterval(() => {
    id.style.background = `rgb(${c1}, ${c2}, ${c3})`;
    switch(true) {
      case c1 == 225 && c2 == 0 && c3 == 0: {
        c1 = 255;
        c2 = 0;
        c3 = 0;
        break;
      }
      case c1 == 225 && c2 == 0: {
        c3--;
        break;
      }
      case c3 == 255 && c2 == 0: {
        c1++;
        break;
      }
      case c3 == 255 && c1 == 0: {
        c2--;
        break;
      }
      case c2 == 255 && c1 == 0: {
        c3++;
        break;
      }
      case c2 == 255 && c3 == 0: {
        c1 = c1 - 1;
        break;
      }
      case c1 == 255 && c3 == 0: {
        c2++;
        break;
      }
    }

    console.log(id.style.background);
  }, 100);
}
</script>

</body>
</html>
